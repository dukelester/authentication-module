{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
     <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-home"></i> Register Your Property Here
        </div>
    <div class="col-md-6 mrg-top-2" style="margin-left: 1%">
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy  }}
            <button class="btn btn-danger" type="submit" name="submit" value="Add_property">Register Property</button><br/><br/>
            <a href="https://www.instamojo.com/@indigenius/" rel="im-checkout" data-behaviour="remote" data-style="None" data-text="Proceed to Payment" >pay</a>
        </form>
    </div>
     </div>
{% endblock content %}
