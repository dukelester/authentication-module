{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}

{% block content %}
     <div class="card mb-3">
            <div class="card-header">
                <i class="fa fa-exclamation-triangle"></i> Post An Issue
            </div>
            <div class="col-md-6">
               <form action="" method="post">
                {% csrf_token %}
                {{ form|crispy}}
                   <button type="submit" class="btn btn-danger btn-block" value="submit"><i class="fa fa-paper-plane"></i> Post</button>
               </form>
            </div>
     </div>
{% endblock content %}
