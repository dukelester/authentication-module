{% extends 'dashboard/dashboard.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-fw fa-key"></i> Change Password
        </div>
        <div class="col-md-6 mrg-top-2" style="margin-left:1%">
            <form method="post">
                {% csrf_token %}
                {{form|crispy  }}
                <button type="submit" class="btn btn-danger btn-block">Change Password</button>
                <br />
            </form>
        </div>
</div>
{% endblock content %}
